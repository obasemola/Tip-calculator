<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bill Calculator</title>
</head>
<body>

  <div id="container">
    <div>
      <h1 class="display"></h1>
    </div>

    <h1 class="h1">TIP CALCULATOR</h1>
    <form id="billForm">
      <div>
          <label for="amount">$</label>
          <input class="billAmount" name="bill" placeholder="Bill Amount"/>
      </div>
  
      <div>
        <h4>How was your service</h4>
      </div>
  
      <div>
        <select id="options">
          <option disabled selected value="0">--Choose an Option--</option>
          <option value="0.3">30% - Excellent</option>
          <option value="0.2">20% - Very Good</option>
          <option value="0.15">15% - Good</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Very Bad</option>
        </select>
      </div>
  
      <div>
        <h4>How many people are sharing the bill?</h4>
      </div>
      <div>
          <input class="people" name="people">
          <label>people</label>
      </div>
  
      <div>
        <button class="calculate">CALCULATE!</button>
      </div>
    </form>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
